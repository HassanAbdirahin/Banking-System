<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" defer crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Banking System</title>
</head>
<body>
    <!-- Navigation Section -->
    <div class="nav">
        <h1>Your dashboard</h1>
        <div class="user">
            <h4>Hassan Abdirahim</h4>
            <img src="assets/user.jpg" alt="">
        </div>
        <i class="fa-solid fa-bars" id="more"></i>
        <i class="fa-solid fa-x" id="close"></i>
    </div>

    <div class="user-mobile" id="user-mobile">
        <div class="content">
            <div class="info">
                <h4>Hassan Abdirahim</h4>
                <img src="assets/user.jpg" alt="">
            </div>
            <a href="#"><h3>Home</h3></a>
            <a href="#"><h3>Profile</h3></a>
            <a href="#"><h3>Dashboard</h3></a>
            <a href="#"><h3>Contact</h3></a>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div class="dashboard">
        <div class="box">
            <div class="info">
                <div class="money">
                    <h2>Total Deposit</h2>
                    <h3 id="deposit">$0</h3>
                </div>
                <i class="fa-solid fa-hand-holding-dollar"></i>
            </div>
        </div>

        <div class="box">
            <div class="info">
                <div class="money">
                    <h2>Total Withdraw</h2>
                    <h3 id="withdraw">$0</h3>
                </div>
                <i class="fa-solid fa-money-bill-transfer"></i>
            </div>
        </div>

        <div class="box">
            <div class="info">
                <div class="money">
                    <h2>Total Balance</h2>
                    <h3 id="balance">$0</h3>
                </div>
                <i class='bx bxs-coin-stack'></i>
            </div>
        </div>
    </div>

    <div id="message">
        
      </div>

    <!-- Functionality Section -->
    <div class="actions">
        <div class="input">
            <h2>Desposit</h2>
            <input type="number" id="deposit-input">
            <button id="deposit-btn" class="btn btn-primary">Deposit</button>
        </div>

        <div class="input">
            <h2>Withdraw</h2>
            <input type="number" id="withdraw-input">
            <button id="withdraw-btn" class="btn btn-primary">Withdraw</button>
        </div>
          </div>
                  <!-- Accordian -->
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Transaction
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  Your transaction history will be be here
                </div>
              </div>
            </div>
    </div>
</body>
</html>
